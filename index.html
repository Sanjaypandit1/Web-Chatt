<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> <!-- FIXED: Changed https to http -->
    <script defer src="js/client.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="Assets/logo.png" alt="Chat App Logo">
    </nav>
    <h1>Welcome to Chat App</h1>
    <div class="container">
        <div class="message right"> <span>Sanjay:</span> Hey, how are you?</div>
        <div class="message left"> <span>Abiral:</span> I am fine. How are you?</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type your message..." autocomplete="off">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
